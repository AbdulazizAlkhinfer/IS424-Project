{% extends 'pharmacy/base.html' %}

{% block content %}
<h1>Create Product</h1>
<form method="POST" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" name="price" class="form-control" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="stock_quantity" class="form-label">Stock Quantity</label>
        <input type="number" id="stock_quantity" name="stock_quantity" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="expiration_date" class="form-label">Expiration Date</label>
        <input type="date" id="expiration_date" name="expiration_date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Product</button>
    <a href="{% url 'read_product' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
